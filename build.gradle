buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.0'
    classpath "com.android.databinding:dataBinder:1.0-rc2"
    classpath 'com.google.gms:google-services:1.3.0-beta1'
  }
}

allprojects {
  repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    jcenter()
  }
}
